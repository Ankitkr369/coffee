<script>
   
function main(){
 
let count=0
setInterval(function(){
  if(count<3){alert("order accepted")}
  count++
  if(count=3){alert("Your order is being Prepared ")}
  if(count=8){alert("Your order is being packed ")}
  if(count=10){alert("Your order is out for delivery ")}
  if(count=12){alert("Order delivered ")}

},1000)

if(count>12){clearInterval()} 
  
}

  

 

</script>
